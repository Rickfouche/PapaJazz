<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neon AR Cat Loop</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .ar-scene-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #tap-catcher {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="ar-scene-container">
      <a-scene
        mindar-image="imageTargetSrc: https://rickfouche.github.io/PapaJazz/targets/JazzCat.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <video id="catVideo" src="mp4/Catloop.mp4" preload="auto" loop muted crossorigin="anonymous"></video>
        </a-assets>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          raycaster="objects: .clickable"
          cursor="fuse: false; rayOrigin: mouse;"
        ></a-camera>

        <!-- ðŸŽ¯ AR Target Logic -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#catVideo"
            width="1.5"
            height="1"
            position="0 0 0"
            autoplay
            loop
            muted
          ></a-video>
        </a-entity>
      </a-scene>
    </div>

    <!-- Invisible click overlay -->
    <div id="tap-catcher"></div>

    <!-- Redirect logic on AR target detection -->
    <script>
      const target = document.querySelector("[mindar-image-target]");
      const tapCatcher = document.getElementById("tap-catcher");

      target.addEventListener("targetFound", () => {
        console.log("âœ… Target Found â€” Tap to visit");
        tapCatcher.style.display = "block";
      });

      target.addEventListener("targetLost", () => {
        console.log("âŒ Target Lost â€” Hide tap area");
        tapCatcher.style.display = "none";
      });

      tapCatcher.addEventListener("click", () => {
        window.location.href = "https://neondoorway.com";
      });
    </script>
  </body>
</html>
